plugins {
	id 'org.springframework.boot' version '2.0.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.kevinjanvier'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-amqp'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation 'org.axonframework:axon-spring-boot-starter:3.3.4'
	//implementation 'org.axonframework.extensions.amqp:axon-amqp:4.3'
//	implementation 'org.axonframework:axon-spring:4.3'
	implementation 'org.axonframework:axon-amqp:3.3.4'
//	compile group: 'org.axonframework', name: 'axon-amqp', version: '4.0-M2'
// https://mvnrepository.com/artifact/org.axonframework/axon-amqp
//	compile group: 'org.axonframework', name: 'axon-amqp', version: '3.4.3'

	implementation 'org.projectlombok:lombok:1.18.12'



	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.amqp:spring-rabbit-test'
}

test {
	useJUnitPlatform()
}
